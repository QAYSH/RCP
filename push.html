<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Toggle Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .choice-btn {
            transition: all 0.2s ease;
            transform: scale(1);
        }
        
        .choice-btn:hover {
            transform: scale(1.05);
        }
        
        .choice-btn:active {
            transform: scale(0.95);
        }
        
        .computer-choice {
            animation: computerThinking 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes computerThinking {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .result-text {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .mode-toggle {
            transition: all 0.3s ease;
        }
        
        .mode-toggle.active {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md">
        <!-- Game Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">
                <i class="fas fa-hand-scissors mr-2 text-blue-500"></i>
                Rock Paper Scissors
            </h1>
            
            <!-- Mode Toggle -->
            <div class="flex bg-gray-200 rounded-full p-1">
                <button id="classic-mode" class="mode-toggle px-3 py-1 rounded-full text-sm font-medium active">
                    Classic
                </button>
                <button id="extended-mode" class="mode-toggle px-3 py-1 rounded-full text-sm font-medium">
                    Extended
                </button>
            </div>
        </div>
        
        <!-- Score Display -->
        <div class="flex justify-between items-center mb-8">
            <div class="text-center">
                <p class="text-gray-600">You</p>
                <p id="player-score" class="text-3xl font-bold">0</p>
            </div>
            <div class="text-center">
                <p class="text-gray-600">Computer</p>
                <p id="computer-score" class="text-3xl font-bold">0</p>
            </div>
        </div>
        
        <!-- Choices Display -->
        <div class="flex justify-center mb-8">
            <div class="text-center mr-8">
                <div id="player-choice" class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center text-2xl">
                    <i class="fas fa-question text-blue-500"></i>
                </div>
                <p class="text-gray-600 mt-2">Your choice</p>
            </div>
            <div class="text-center">
                <div id="computer-choice" class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center text-2xl">
                    <i class="fas fa-question text-red-500"></i>
                </div>
                <p class="text-gray-600 mt-2">Computer</p>
            </div>
        </div>
